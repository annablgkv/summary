<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./node_modules/animate.css/animate.min.css">
    <script>
        require('jquery');                            // подключение jquery
        window.jQuery = window.$ = require('jquery')  // для работы $
        window.Popper = require('popper.js')          // для работы bootstrap
        require('bootstrap')
    </script>
  
</head>
<body>
    <nav>
        <li id="m"><a href="index.html" data-toggle="tooltip" data-placement="bottom" title="Main" data-delay='{"show":"1000"}'>M</a></li>
        <li id="f"><a href="feedback.html" data-toggle="tooltip" data-placement="bottom" title="Feedback" data-delay='{"show":"1000"}'>F</a></li>
        <li id="w"><a href="work.html" data-toggle="tooltip" data-placement="bottom" title="Work" data-delay='{"show":"1000"}'>W</a></li>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col my">
                <img src="./my.jpg" id="anna">
                <h2>Столярова</h2>
                <h2>Анна</h2>
            </div>
        </div>
        <div class="row skill">
            <div class="col"> 
                <div class="block blockC++ leftwow">
                    <img src="./img/с++.png">
                    <div class="enterSkill">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped bg-success" style="width: 85%"></div>
                        </div>
                    </div>
                </div>
                <div class="block blockCss leftwow">
                    <img src="./img/css.png">
                    <div class="enterSkill">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-danger" style="width: 67%"></div>
                            </div>
                        </div>
                </div>
                <div class="block blockHtml leftwow">
                <div>
                    <img src="./img/html.png">
                    <div class="enterSkill">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-info" style="width: 90%"></div>
                            </div>
                        </div>
                </div>
                </div>
            </div>
            <div class="col">
                 <div class="block blockC rightwow">
                    <img src="./img/c.png">
                    <div class="enterSkill">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-warning" style="width: 87%"></div>
                            </div>
                        </div>
                 </div>  
                 <div class="block blockEng rightwow">
                    <img src="./img/English.png">
                    <div class="enterSkill">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-success" style="width: 99%"></div>
                            </div>
                        </div>  
                 </div>  
                 <div class="block blockpy rightwow">  
                    <img src="./img/py.png">
                    <div class="enterSkill">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-danger" style="width: 55%"></div>
                            </div>
                        </div>
                 </div> 
                      
            </div>
        </div>
    </div>
    <script>
            $(".my").addClass("animated pulse")
            $(".leftwow").addClass("animated bounceInLeft")
            $(".rightwow").addClass("animated bounceInRight")
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            })

        
        </script>

</html>
